<!DOCTYPE html>
<html>
<head>
  <title>Delete Entry</title>
</head>
<body>
  <h1>Delete Entry</h1>
  <p>Are you sure you want to delete this entry?</p>
  <form action="{{ url_for('delete_entry_route') }}" method="post">
    <label for="entry_id">Entry ID:</label>
    <input type="text" name="entry_id" id="entry_id">
    <input type="submit" value="Delete">
  </form>
  <br>
  <a href="{{ url_for('tally_entries') }}">Cancel</a>
</body>
</html>
